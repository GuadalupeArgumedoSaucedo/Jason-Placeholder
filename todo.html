<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="todo.html">ToDo</a>
        <a href="users.html">Users</a>
    </nav>

    <input type="number" id="search-bar-id" placeholder="Enter User ID">
    <button id="search-button-id">Search</button>

    <div id="results-id"></div>

    <script>
    document.getElementById('search-button-id').addEventListener('click', function() {
    const searchBar = document.getElementById('search-bar-id').value;
    const results = document.getElementById('results-id');

    if (searchBar) {
        fetch(`https://jsonplaceholder.typicode.com/todos/${searchBar}`)
            .then(response => response.json())
            .then(data => {
                results.innerHTML = `
                    <p><strong>User ID:</strong> ${data.userId}</p>
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>Title:</strong> ${data.title}</p>
                    <p><strong>Completed:</strong> ${data.completed}</p>
                `;
            })
            .catch(error => {
                results.innerHTML = `<p>Error fetching ToDo: ${error}</p>`;
            });
    } else {
        results.innerHTML = '<p>Please enter a valid ToDo ID.</p>';
    }
    });
    </script>

</body>
</html>
